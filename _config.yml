# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: HappyBangs
subtitle:
description:
author: xiqian
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.xiqian.me/
root: /
permalink: :category/:titleInUrl.html
permalink_defaults:
type: git

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [README.md, 404.html, baidu_verify_WOn1sDwJYq.html, google69ec3c9e9e2c3683.html]

# Writingtheme
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  样式: css
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anatole
archive_generator:
  per_page: 0
  yearly: false
  monthly: false
  daily: false
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  branch: master
  repo: 
    github: git@github.com:HappyBangs/happyBangs.github.io.git
    coding: git@git.coding.net:shichenxijian/shichenxijian.git


feed:
  type: atom
  path: atom.xml
  limit: 20
  #type 表示类型, 是 atom 还是 rss2.
  #path 表示 Feed 路径
  #limit 最多多少篇最近文章

# Search
search: 
  path: search.xml
  field: post

# SiteMap
sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml